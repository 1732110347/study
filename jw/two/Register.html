<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            background: gray;
            width: 850px;
            height: 1000px;

        }
    </style>

</head>

<body>
    <div class="one">
        <div class="two" style="margin-left: 10px;">
            <br><br><br>
            <div style="text-align:center;">
                New Member
            </div> <br>
            <form action="">
                ID <input type="text" style="margin-left: 120px;"><br>

                Password <input type="password" style="margin-left: 65px;"><br>

                Re-Password <input type="password" style="margin-left: 38px;"><br><br>

                First Name<input type="text" style="margin-left: 60px;"><br>
                Last Name<input type="text" style="margin-left: 62px;"><br>
                Address<input type="text" style="margin-left: 81px;"><br>
                City<input type="text" style="margin-left: 114px;"><br>
                State <select name="" id="" style="margin-left: 100px;">
                    <option value="">[Select State]</option>
                </select><br>
                Country<input type="text" style="margin-left: 80px;"><br>
                Email Address<input type="text" style="margin-left: 33px;"><br><br>


                Select Interest<input type="checkbox" style="margin-left: 30px;">Technology &nbsp;<input
                    type="checkbox">Enterprise
                &nbsp;<input type="checkbox">Research&nbsp;<input type="checkbox">Government
                &nbsp;<input type="checkbox">People&nbsp;<input type="checkbox">Life Style
                &nbsp;<input type="checkbox">Opinion

                <br>
                <br>

                Question <select name="" id="" style="margin-left: 60px;">
                    <option value="">[Select Question]</option>
                </select><br>
                Answer<input type="text" style="margin-left: 77px;"><br>


                <br>
                <div style="margin-left: 130px;">
                    <input type="submit" value="Submit Information">
                    <input type="button" value="Reset Form">
                </div>

            </form>
        </div>

    </div>
</body>

</html>
